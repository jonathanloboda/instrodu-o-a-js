<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introdução ao JS</title>

    <!--Script incorporado-->
    <script rel="text/JavaScript">
        alert("O js pode ser incorporado ao HTML através da tag script no cabeçario do HTML(head). Aqui estamops testando o comenado alert! Para não dar azar: Olá mundo")
    </script>
    <!--JS através de um arquivo externo-->
    <script rel="text/JavaScript" src="js/ex01.js"></script>

</head>
<body>
    <h1>Inserção de JS</h1>
    <p>A inserção script de JavaScript podem ocorrer de diversas formas, das quais uma delas é pela tag script.</p>


    <button type="button" onclick="prompt('Digite a sua idade!')"> Clique aqui! </button>
    
</body>
</html>
